<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="favicon.png">
	<link rel="stylesheet" href="styles/normalize.css" />
	<link rel="stylesheet" href="styles/firstForm.css" />
	<title>Form1</title>
</head>
<body>
	<section class="gradient-border" id="box">
    <form>
      <fieldset>
        <legend>Персональне 1:</legend>
        <div class="flex">
        
         <label for="name">Повне ім’я</label>
          <input class="input-text" type="text" name="name" id="name" placeholder="Іванов Іван Іванович" required />
        </div>
        <div class="flex">
         <label for="">Email</label>
          <input type="email" name="last name" id="lastName" placeholder="Ivanov@gmaail.com" required />
        </div>
      </fieldset>
      <fieldset>
        <legend>Безпека</legend>
        <div class="flex">
         <label for="password">Пароль</label>
          <input type="password" name="password"  id="password" required />
        </div>
        <div class="flex">
         <label for="repeatpassword">Підтвердження пароля</label>
          <input type="password" name="repeatpassword" id="repeatpassword" required />
        </div>
      </fieldset>
      <fieldset>
        <legend>Персональне 2:</legend>
        <div class="flex">
         <label for="">Стать</label>
          <div class="mail">
           <label for="female">Жіноча</label>
            <input class="male" type="radio" name="female" id="female"/>
           <label for="male">Чоловіча</label>
            <input class="male" type="radio" name="male" id="male" />
          </div>
        </div>
        <div class="flex">
         <label for="age">Вік</label>
          <input type="number" name="age" min="18" max="100" id="age" required />
        </div>
      </fieldset>
      <div class="general">
        <div class="flex">
         <label for="">Курс</label>
          <select name="course" autofocus required>
            <option value="" disabled selected>оберіть курс</option>
            <option value="2">Front-End</option>
            <option value="3">Back-End</option>
            <option value="4">Project Managementd</option>
            <option value="5">QA Manual</option>
          </select>
        </div>
        <div class="addres">
          <div class="flex">
           <label for="">Повна адреса проживання</label>
            <textarea name="adress" cols="25" rows="5"
              placeholder="країна, область, населений пункт, вулиця, будинок"></textarea>
          </div>
        </div>
        <input type="checkbox" name="agreement" required class="agreement" /> Я
        погоджуюсь із обробкою персональних даних
      </div>
      <div class="buttons">
        <button class="button-53" type="reset">Очистити форму</button>
        <button class="button-53" type="submit">
          Зареєструватись
        </button>
      </div>
  </section>
	</form>
</body>
</html>
